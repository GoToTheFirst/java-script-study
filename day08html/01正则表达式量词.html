<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			#### 1、正则表达式量词表示
				(1){}表示数目
					var reg = /a{3}/;  //表示有3个连续的a
					console.log(reg.test("aaaadfsdf"));
					reg = /(ab){3}/;  //表示有连续的3个ab
					console.log(reg.test("aasdfabababab"));
					reg = /(b){1, 3}/;  //表示有连续的1到3个ab
					console.log(reg.test("aasdfabababab"));
					reg = /(ab){1,}/;  //表示有连续的1个以上的ab
					console.log(reg.test("aasdbab"));
				(2)+表示至少一个 相当于{1,}
					*表示0个或多个 相当于 {0,}
					? 表示0个或一个
				(3)^a表示以a开头 a$表示以a结尾
					^a$ 表示以a开头和结尾即只有一个a 
				(4) .表示任意字符
					reg = /./;
					var reg1 = new RegExp(".");
					reg = /\./; //表示匹配 .
					var reg2 = new RegExp("\\.");   //表示匹配 . 因为构造函数里面是字符串，一个\表示转义
					console.log(reg2.test(".asfsdf"));
				(5)几种特殊情况
					\w 表示字母、数字、_  相当于[A-z0-9_]
					\W 除了字母、数字、_  相当于[^A-z0-9_]
					\d 表示数字 相当于 [0-9]
					\D 表示除了数字 相当于 [^0-9]
					\s 表示空格  
					\S 表示除了空格  
					\b 表示单词边界 "child" 返回true "children" 返回false
					\B 表示除了单词边界
				(6)匹配开头或者结尾空格
					reg = /^\s* | \s*$/g;
					
			*/
			
			var reg = /a{3}/;  //表示有3个连续的a
			console.log(reg.test("aaaadfsdf"));
			
			reg = /(ab){3}/;  //表示有连续的3个ab
			console.log(reg.test("aasdfabababab"));
			
			reg = /(b){1, 3}/;  //表示有连续的1到3个ab
			console.log(reg.test("aasdfabababab"));
			
			reg = /(ab){1,}/;  //表示有连续的1个以上的ab
			console.log(reg.test("aasdbab"));
			
			
			reg = /ab+c/;  //表示有连续的3个ab
			console.log(reg.test("aabbbbbc"));
			
			reg = /^a$/;
			console.log("aa"); //返回false
			console.log("a"); //返回true
			
			// 正则表达式表示手机号码
			// 第一位 1开头 第二位 3-9 第3-11位置任意数字
			reg = /^1[3-9][0-90]{9}/;
			console.log(reg.test("17633908064"));
			
			// .表示任意字符
			reg = /./;
			var reg1 = new RegExp(".");
			reg = /\./; //表示匹配 .
			var reg2 = new RegExp("\\.");   //表示匹配 . 因为构造函数里面是字符串，一个\表示转义
			console.log(reg2.test(".asfsdf"));
			
			reg = /^\s* | \s*$/g;
			var str = "         h e l l o         ";
			str = str.replace(reg, "");
			console.log(str);
			
		</script>
	</head>
	<body>
	</body>
</html>
