<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>进制转换</title>
		<script type="text/javascript">
			/*
			3、进制表示与转换
				（1）十六进制表示用 0x开头，八进制用0开头，二进制用0b开头
				（2）二进制不同浏览器不同，有的能解析0b开头的二进制，有的报错
				（3）用parseInt()函数解析字符串 a = "070",有的解析为70有的解析为56
						若想解析为十进制，可以用parseInt(a，10) 传递进制来解决
			*/
		   
		   //解析十六进制的数字
		   var a = "0xff";
		   a = parseInt(a, 16);  //返回255
		   console.log(a);
		   
		   //解析八进制的数字
		   var a = "070";
		   a = parseInt(a);  //返回70
		   console.log(a);
		   b = parseInt(a, 16);  //返回70
		   console.log(a);
		   
		   a = 070;
		   console.log(a);  //返回56
		   b = parseInt(a ,10);
		   console.log(b);
		   
		</script>
	</head>
	<body>
	</body>
</html>
