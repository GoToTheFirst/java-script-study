<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			5、声明提前
				(1)变量声明提前，即var声明的变量会在所有代码执行前被声明
					console.log(a);  //输出undefined
					var a = 10;
				(2)函数声明创建提前
					fun1();    //fun1会被放到所有代码执行前被创建
					function fun1(){
						console.log("我是fun1。。。");
					}
					
					fun2();  //报错 fun2 is not a function，先声明了 var fun2 函数创建在执行到函数体的时候被创建
					var fun2 = function(){
						console.log("我是函数fun2。。。");
					}
			*/
		   // 变量声明提前 即var a; 语句会在所有代码执行前被执行
		   console.log(a);  //输出undefined
		   var a = 10;
		   
		   
		   //函数声明创建提前
		   fun1();    //fun1会被放到所有代码执行前被创建
			function fun1(){
				console.log("我是fun1。。。");
			}
			
			fun2();  //报错 fun2 is not a function，先声明了 var fun2 函数创建在执行到函数体的时候被创建
			var fun2 = function(){
				console.log("我是函数fun2。。。");
			}
		</script>
	</head>
	<body>
	</body>
</html>
