<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			1.2、Object对象
				(1)创建 var obj = new Object();
						var obj = {name: "张三", age: 20}； 属性名可不加"" 属性名本身就是字符串
						特殊属性值必须就"" eg: "@#$"
				(2)最后一对属性后面不加 ,
				(3)Object对象循环属性，n被逐个按照添加顺序赋值为属性名
					for(var n in obj){
						console.log(n + " = " + obj[n]);
					}
			*/
		   var obj = {
			   name: "张三",
			   age: 20,
			   gender: "男"
			}
			console.log(obj.name);
			console.log(obj.age);
			console.log(obj.gender);
			
			delete obj.name;
			obj.name = "李四";
			//Object对象循环属性，n被逐个按照添加顺序赋值为属性名
			for(var n in obj){
				console.log(n + " = " + obj[n]);
			}
		</script>
	</head>
	<body>
	</body>
</html>
