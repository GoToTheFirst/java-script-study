<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				position: relative;
			}
		</style>
		<script type="text/javascript">
			
			/*
			#### 2、获取当前left top值 box1.style.offsetLeft box1.style.offsetTop box1.style.left box1.style.top
				(1)box1.style.left 当box1.style.left未设置时返回auto，设置时返回 100px
					box1.style.offsetLeft 当box1.style.left未设置时返回0，设置时返回 100
			*/
				
			window.onload = function(){
				var box1 = document.getElementById("box1");
				
				document.onkeydown = function(){
					// console.log(event.keyCode); // 左 37 右39 上 38 下 40
					if(event.keyCode == 37){ //按下左键
						console.log("按下左键");
						console.log(box1.offsetLeft);
						box1.style.left = box1.offsetLeft - 10 + "px";
					}
					if(event.keyCode == 39){ //按下右键
						console.log("按下右键");
						box1.style.left = parseInt(box1.style.left || 0) + 10 + "px";
					}
					
					if(event.keyCode == 38){ //按上键
						console.log("按上键");
						box1.style.top = parseInt(box1.style.top || 0) - 10 + "px";
					}
					if(event.keyCode == 40){ //按下键
						console.log("按下键");
						box1.style.top = parseInt(box1.style.top || 0) + 10 + "px";
					}
				}
			}
		</script>
	</head>
	<body>
		<div id="box1">
			
		</div>
	</body>
</html>
