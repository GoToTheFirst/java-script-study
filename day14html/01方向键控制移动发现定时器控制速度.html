<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1 {
				width: 100px;
				height: 100px;
				position: absolute;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
			window.onload = function() {
				var box1 = document.getElementById("box1");
				var code = 0;
				var speed = 10;
				// 设置定时器控制速度
				setInterval(function() {
					if (code == 37) { //按下左键
						console.log("按下左键");
						console.log(box1.offsetLeft);
						box1.style.left = box1.offsetLeft - speed + "px";
					}
					if (code == 39) { //按下右键
						console.log("按下右键");
						box1.style.left = parseInt(box1.style.left || 0) + speed + "px";
					}

					if (code == 38) { //按上键
						console.log("按上键");
						box1.style.top = parseInt(box1.style.top || 0) - speed + "px";
					}
					if (code == 40) { //按下键
						console.log("按下键");
						box1.style.top = parseInt(box1.style.top || 0) + speed + "px";
					}
				}, 10);

				document.onkeydown = function() {
					// console.log(event.keyCode); // 左 37 右39 上 38 下 40
					code = event.keyCode;
					if(event.altKey){
						console.log("alt被按下");
						speed = 50;
					}else{
						speed = 10;
					}
				}
				document.onkeyup = function() {
					code = 0;
				}
				
			}
		</script>
	</head>
	<body>
		<div id="box1">

		</div>
	</body>
</html>
