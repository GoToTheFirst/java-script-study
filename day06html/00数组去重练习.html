<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr = [1,2,1,2,2,16,5,3,5,1,6,3,5,9];
			
			//使用嵌套的for循环
			for(var i = 0; i<arr.length; i++){
				for(var j = i+1; j<arr.length; j++){
					if(arr[i] == arr[j]){
						console.log("删除"+arr[j]+"元素");
						arr.splice(j, 1); //从j开始（包括j），删除一个元素
						j--;  //删除后，后面元素自动向前提，j--即为下一个元素
					}
				}
			}
			console.log(arr); 
			arr.sort();   //排序 按Unicode码排序 即：16<2
			arr.reverse(); //反转
			console.log(arr);
		</script>
	</head>
	<body>
	</body>
</html>
