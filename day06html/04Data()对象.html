<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			#### 1、Data对象
				(1)创建对象
					var d = new Date();  //创建时间对象，不传参数表示当前时间
					var d2 = new Date("2/8/1997 12:15:30"); //时间格式 Date("月/日/年 时:分:秒")
				(2)d.getDate() 方法返回日期
				(3)d.getDay() 返回周几 0-6 周日返回0 
				(4)d.getMonth() 返回月份 0-11 0表示1月
				(5)d.getFullYear() 返回完整月份
				(6)d.getTime() 返回时间戳 格林威治时间（1970.1.1 0:0:0)到对象时间的毫秒数
					Data.now(); 返回当前时间的时间戳 
			*/
				
			var d = new Date();  //创建时间对象，不传参数表示当前时间
			console.log(d);
			var d2 = new Date("2/8/1997 12:15:30"); //时间格式 Date("月/日/年 时:分:秒")
			console.log(d2);
			
			console.log(d.getDate());
			console.log(d.getDay());
			console.log(d.getMonth());
			console.log(d.getFullYear());
			console.log(d.getTime());
		</script>
	</head>
	<body>
	</body>
</html>
