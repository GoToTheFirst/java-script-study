<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			#### 1、Math对象
				(1)console.log(Math.ceil(1.1)); //向上取整 进1法
					console.log(Math.floor(1.1)); //向下取整 舍去法
					console.log(Math.round(1.3)); //四舍五入法
					console.log(Math.random()); //返回 0-1的一个随机数
					console.log(Math.round(Math.random()*(y-x)+x)); //返回 x-y的一个随机整数数
			*/
			console.log(Math.ceil(1.1)); //向上取整 进1法
			console.log(Math.floor(1.1)); //向下取整 舍去法
			console.log(Math.round(1.3)); //四舍五入法
			console.log(Math.random()); //返回 0-1的一个随机数
			var x = 26; var y = 188;
			for(var i = 0; i<1000; i++){
				console.log(Math.round(Math.random()*(y-x)+x)); //返回 x-y的一个随机整数数
			}
		</script>
	</head>
	<body>
	</body>
</html>
