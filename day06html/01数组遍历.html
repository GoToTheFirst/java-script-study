<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			#### 1、数组遍历
				(1)for(var i = 0; i<arr.length; i++){
					console.log(arr[i]);
					}
				(2)arr.forEach(function(value, index, obj){}); 方法遍历 （ie8及以下不支持 forEach）
					第一个参数value是正在遍历的元素值
					第二个参数index是正在遍历的元素索引值
					第三个参数obj是正在遍历的数组对象
					arr.forEach(function(value, index, obj){
						console.log("value是正在遍历的元素值: " + value);
						console.log("index是正在遍历的元素索引值: " + index);
						console.log("obj是正在遍历的数组对象: " + obj);
					});
			*/
		   
		   
			var arr = [11,222,3333,4444,5555];
			// for循环遍历
			for(var i = 0; i<arr.length; i++){
				console.log(arr[i]);
			}
			// arr.forEach() 方法遍历 
			arr.forEach(function(value, index, obj){
				console.log("value是正在遍历的元素值: " + value);
				console.log("index是正在遍历的元素索引值: " + index);
				console.log("obj是正在遍历的数组对象: " + obj);
			});
		</script>
	</head>
	<body>
	</body>
</html>
