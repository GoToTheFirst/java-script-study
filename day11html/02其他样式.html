<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 100px;
				height: 100px;
				background-color: red;
				padding: 10px;
				border: 5px solid yellow;
				float: left;
			}
			#box3{
				margin-top: 150px;
				width: 100px;
				height: 100px;
				background-color: gray;
				padding: 10px;
				float: left;
				overflow: auto; /* auto 滑动条 hidden 隐藏*/
			}
			#box4{
				width: 220px;
				height: 200px;
				background-color: red;
				/* padding: 10px; */
				/* border: 5px solid yellow; */
				float: left;
			}
		</style>
		<script type="text/javascript">
			/*
			#### 1、
				(1)clientWidth clientHeight 可见宽度，包括padding和内容 不包括border
					· box1.clientHeight 语法： 元素.box1.clientHeight
					· 返回值时数字 不带px
					· 都是只读的不能修改
				(2)offsetWidth offsetHeight 与clientHeight相似
					· 包括 内容 padding border
				(3)offsetParent  获取开启定位的祖先元素，若都没有开启则返回body
					<!-- div2开启了定位，则offsetParent返回div2 -->
					<div id="div2" style="position: fixed;"> 
						<div id="box1"></div>
					</div>
				(4)offsetLeft offsetTop
					· 获取相对开启定位的祖先元素的水平偏移量
				(5)scrollLeft  scrollTop 滚动条滚动宽度
					· 语法：父元素.scrollTop
					console.log(box3.scrollHeight);  //滚动高度包括隐藏部分
					console.log(box3.scrollLeft);  //水平滚动条滚动宽度
					console.log(box3.scrollTop);  //水平滚动条滚动高度
					box3.scrollLeft = 50;         //可设置滚动宽度
				(6)parseInt(box3.scrollHeight - box3.scrollTop) == box3.clientHeight
				   parseInt(box3.scrollWidth - box3.scrollLeft) == box3.clientWidth
					· 相等时滚动到了最底部/最右边
					· 可用于一键到底或者滑倒对底部按钮可用
				(7)onscroll 滚动条滚动事件
					info.onscroll = function(){
					};
			*/
			window.onload = function(){
				var btn = document.getElementById("btn");
				var box1 = document.getElementById("box1");
				var clientWidth = box1.clientWidth;
				btn.onclick = function(){
					// console.log(box1.clientWidth); //可见宽度，包括padding
					// console.log(box1.clientHeight); //可见高度，包括padding
					// console.log(box1.offsetWidth); //整个宽度，包括padding和border
					// console.log(box1.offsetHeight); //整个高度，包括padding和border
					// console.log(box1.offsetParent); //获取开启定位的祖先元素，若都没有开启则返回body
					
					// console.log(box1.offsetLeft); //获取相对开启定位的祖先元素的水平偏移量
					// console.log(box1.offsetTop); 
					
					var box4 = document.getElementById("box4");
					var box3 = document.getElementById("box3");
					// console.log(box3.scrollHeight);  //滚动高度包括隐藏部分
					// console.log(box3.scrollLeft);  //水平滚动条滚动宽度
					// console.log(box3.scrollTop);  //水平滚动条滚动高度
					// box3.scrollLeft = 50;
					
					// console.log(box3.clientWidth); //输出103 除去了滚动条的宽度
					
					console.log(box3.scrollHeight);
					console.log(box3.scrollTop);
					console.log(box3.clientHeight);
					//有少量误差可取整忽略
					console.log(parseInt(box3.scrollHeight - box3.scrollTop) == box3.clientHeight);
					console.log(parseInt(box3.scrollWidth - box3.scrollLeft) == box3.clientWidth);
				};
				
				
				btn.click();
			};
			
		</script>
	</head>
	<body>
		<button id="btn" type="button">改变样式</button>
		<br/>
		<!-- div2开启了定位，则offsetParent返回div2 -->
		<div id="div2" style="position: relative;"> 
			<div id="box1"></div>
		</div>
		
		<div id="box3">
			<div id="box4"></div>
		</div>
	</body>
</html>
