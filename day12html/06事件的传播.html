<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box1{
				width: 300px;
				height: 300px;
				background-color: gray;
			}
			#box2{
				width: 200px;
				height: 200px;
				background-color: yellow;
			}
			#box3{
				width: 150px;
				height: 150px;
				background-color: red;
			}
		</style>
		<script type="text/javascript">
			/*
			#### 6、事件传播
				(1)事件传播有三个阶段
					1.捕获阶段
						由最外面的祖先元素向目标元素捕获事件，默认此时不会触发事件
					2.目标阶段
						事件到达目标元素
					3.冒泡阶段
						由目标元素向最外面的祖先元素捕获事件
					box1.addEventListener("click", function(){console.log("我是box1")});
					box2.addEventListener("click", function(){console.log("我是box2")});
					box3.addEventListener("click", function(){console.log("我是box3")});
					此时输出 1 2 3
					box1.addEventListener("click", function(){console.log("我是box1")}, true);
					box2.addEventListener("click", function(){console.log("我是box2")}, true);
					box3.addEventListener("click", function(){console.log("我是box3")}, true);
					此时输出 3 2 1
				(2)
				(3)
				(4)
				(5)
			*/
				
			
			window.onload = function(){
				var box1 = document.getElementById("box1");
				var box2 = document.getElementById("box2");
				var box3 = document.getElementById("box3");
				box1.addEventListener("click", function(){console.log("我是box1")}, false);
				box2.addEventListener("click", function(){console.log("我是box2")}, false);
				box3.addEventListener("click", function(){console.log("我是box3")}, false);
				
				box1.addEventListener("click", function(){console.log("我是box1")}, true);
				box2.addEventListener("click", function(){console.log("我是box2")}, true);
				box3.addEventListener("click", function(){console.log("我是box3")}, true);
			}
		</script>
	</head>
	<body>
		<div id="box1">
			<div id="box2">
				<div id="box3">
					
				</div>
			</div>
		</div>
	</body>
</html>
