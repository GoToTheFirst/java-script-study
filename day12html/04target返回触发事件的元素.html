<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			
			/*
			#### 4、冒泡事件应用
				(1)绑定事件到父元素，用event.target检测点击元素
					window.onload = function(){
						var ul = document.getElementById("ul");
						ul.onclick = function(){
						console.log(event.target.className=="link");
						alert("你点击了"+event.target.innerText);
						}
					
						var btn = document.getElementById("btn");
						btn.onclick = function(){
							var li = document.createElement("li");
							li.innerHTML = '<li><a class="link" href="javaScript:;">新的超链接</a></li>';
							ul.appendChild(li);
						}
					}
				(2)
				(3)
				(4)
				(5)
			*/
			window.onload = function(){
				var ul = document.getElementById("ul");
				ul.onclick = function(){
				console.log(event.target.className=="link");
				alert("你点击了"+event.target.innerText);
				}
			
				var btn = document.getElementById("btn");
				btn.onclick = function(){
					var li = document.createElement("li");
					li.innerHTML = '<li><a class="link" href="javaScript:;">新的超链接</a></li>';
					ul.appendChild(li);
				}
			}
			
		</script>
	</head>
	<body>
		<button type="butto" id="btn">添加超链接</button>
		<ul id="ul" style="background-color: red;">
			<li><a class="link" href="javaScript:;">超链接一</a></li>
			<li><a class="link" href="javaScript:;">超链接二</a></li>
			<li><a class="link" href="javaScript:;">超链接三</a></li>
			<li><a class="link" href="javaScript:;">超链接四</a></li>
			
			
		</ul>
	</body>
</html>
