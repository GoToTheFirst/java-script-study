<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 200px;
				height: 200px;
				background-color: red;
			}
			#sp{
				background-color: green;
			}
		</style>
		<script type="text/javascript">
			/*
			#### 3、冒泡取消
				(1)event.cancelBubble = true;
					sp.onclick = function(){
						console.log("点击span");
						event.cancelBubble = true;
					}
			*/
				
			window.onload = function(){
				var body = document.body;
				var box = document.getElementById("box");
				var sp = document.getElementById("sp");
				
				body.onclick = function(){
					console.log("点击body");
					event.cancelBubble = true;
				}
				box.onclick = function(){
					console.log("点击box");
					event.cancelBubble = true;
				}
				sp.onclick = function(){
					console.log("点击span");
					event.cancelBubble = true;
				}
			}
			
		</script>
	</head>
	<body style="width: 500px; height: 300px; background-color: #A9C6C9;border: 2px solid yellow;">
		
		<div id="box" >
			我是box
			<span id="sp">
				我是span
			</span>
		</div>
	</body>
</html>
